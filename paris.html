<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reserva de Vuelo a París</title>
    <link rel="stylesheet" type="text/css" href="stylef1.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Encabezado con Imagen de Fondo</h1>
            <p>Bienvenido a mi sitio web.</p>
        </div>
    </header>
    
    <nav>
        <a href="index.html">Inicio</a>
        <a href="#">Destinos</a>
        <a href="#">Reservaciones</a>
        <a href="#">Contacto</a>
    </nav>

    
    
    
    
    <div class="background-image">
        
    
        <div class="container">
            <h1>Reserva tu vuelo a París</h1>
        
            <form action="procesar_reserva.php" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="fecha">Fecha de Viaje:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="clase">Clase de Vuelo:</label>
                <select id="clase" name="clase" required>
                    <option value="economica">Económica</option>
                    <option value="premium">Premium</option>
                    <option value="business">Business</option>
                </select>

                <label for="asientos">Número de Asientos:</label>
                <input type="number" id="asientos" name="asientos" min="1" required>

                <input type="submit" value="Reservar Vuelo">
            </form>
        </div>
    </div>
    <footer>
        <p>Vuelos de una vez en la vida </p>
    </footer>
</body>
</html>
